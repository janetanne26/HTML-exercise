<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
    table{
        width: 45%;
        background-color: rgb(69, 213, 238);
        
    }
    td{
        width: 50%;
    }
   </style>
</head>
<body>
    <form>
        <table border="1px" align="center">
            <tr>
                <td>Name*</td>
               <td><input type="text" name="name" maxlength="15" required></td>
           </tr>
           <tr>
            <td>Password*</td>
           <td><input type="text" name="pwd" maxlength="15" required></td>
       </tr>
       <tr>
        <td>Phone Number*</td>
       <td><input type="number" name="name" maxlength="10" required></td>
   </tr>
   <tr>
       <td>Gender*</td>
       <td>
           <input type="radio" name="option"required>Male
           <input type="radio" name="option"required>Female
       </td>
   </tr>
   <tr>
       <td>Date of Birth*</td>
       <td><input type="date" name="dob" max="2021-10-07" required></td>
   </tr>
   <tr>
       <td>Email*</td>
       <td><input type="email" name="mail" required></td>
   </tr>
   <tr>
       <td>Highest Qualification*</td>
       <td><select required>
           <option>Select Highest Qualification</option>
           <option>BE</option>
           <option>MCA</option>
           <option>MBA</option>
           <option>Mtech</option>
       </select></td>
   </tr>
   <tr>
       <td>Courses interested in*</td>
       <td>
        <input type="checkbox" name="option">HTML
        <input type="checkbox" name="option">Java
        <input type="checkbox" name="option">CSS
        <input type="checkbox" name="option">Angular JS
        <input type="checkbox" name="option">JQuery
    </td>
   </tr>
   <tr>
       <td>Comments: (Mention External Certification if any)</td>
       <td>
           <textarea rows="5" cols="42"></textarea>
       </td>
   </tr>
   <tr>
       <td>
           Upload Degree/ External Certificate*
       </td>
       <td><input type="file" name="file" required></td>
   </tr>
   <tr> 
       <td></td>
       <td>
           <input type="button" name="submit" value="Submit Information">
           <input type="reset" name="reset" value="Clear" style="margin-left: 10px;">
       </td>
       
   </tr>


</body>
</html>
